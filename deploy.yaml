apiVersion: v1
kind: Service
metadata:
  name: rimahhd-web-service
spec:
  selector:
    app: rimahhd-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rimahhd-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rimahhd-web
  template:
    metadata:
      labels:
        app: rimahhd-web
    spec:
      containers:
      - name: rimahhd-container
        image: rimahhd/rimahhd:1.0.25
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: rimahhd-db-service
spec:
  selector:
    app: rimahhd-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP # Change to ClusterIP, as you don't need external access
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  # Add appropriate storage configuration for your environment
  storageClassName: manual

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Reference the previously defined PersistentVolume by name
  volumeName: database-pv

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rimahhd-db-statefulset
spec:
  replicas: 1
  serviceName: rimahhd-db-service
  selector:
    matchLabels:
      app: rimahhd-db
  template:
    metadata:
      labels:
        app: rimahhd-db
    spec:
      containers:
      - name: mysql-container
        image: rimahhd/mysql:1.0.25
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: mydatabase
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: mypassword
        volumeMounts:
        - name: database-volume
          mountPath: /var/lib/mysql  # Mount path within the container
  volumeClaimTemplates:
  - metadata:
      name: database-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: rimahhd-phpmyadmin-service
spec:
  selector:
    app: rimahhd-phpmyadmin
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rimahhd-phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rimahhd-phpmyadmin
  template:
    metadata:
      labels:
        app: rimahhd-phpmyadmin
    spec:
      containers:
      - name: phpmyadmin-container
        image: rimahhd/php:1.0.25
        ports:
        - containerPort: 80
        env:
        - name: PMA_HOST
          value: rimahhd-db-service # Use the service name for MySQL
        - name: PMA_USER
          value: myuser
        - name: PMA_PASSWORD
          value: mypassword
