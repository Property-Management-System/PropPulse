apiVersion: v1
kind: Service
metadata:
  name: rimahd-web-service
spec:
  selector:
    app: rimahd-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rimahd-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rimahd-web
  template:
    metadata:
      labels:
        app: rimahd-web
    spec:
      containers:
      - name: rimahd-container
        image: rimahd/rimahd:1.0.40
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: rimahd-db-service
spec:
  selector:
    app: rimahd-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP # Change to ClusterIP, as you don't need external access
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 10Gi  # Adjust the storage capacity as needed
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard  # Update with the appropriate storage class name
  hostPath:
    path: /var/lib/mysql  # Update with the appropriate host path


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Reference the previously defined PersistentVolume by name
  volumeName: mysql-pv

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rimahd-db-statefulset
spec:
  replicas: 1
  serviceName: rimahd-db-service
  selector:
    matchLabels:
      app: rimahd-db
  template:
    metadata:
      labels:
        app: rimahd-db
    spec:
      containers:
      - name: mysql-container
        image: rimahd/mysql:1.0.40
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: mydatabaserimah
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: mypassword
        volumeMounts:
        - name: database-volume
          mountPath: /var/lib/mysql  # Mount path within the container
  volumeClaimTemplates:
  - metadata:
      name: database-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: rimahd-phpmyadmin-service
spec:
  selector:
    app: rimahd-phpmyadmin
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rimahd-phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rimahd-phpmyadmin
  template:
    metadata:
      labels:
        app: rimahd-phpmyadmin
    spec:
      containers:
      - name: phpmyadmin-container
        image: rimahd/php:1.0.40
        ports:
        - containerPort: 80
        env:
        - name: PMA_HOST
          value: rimahd-db-service # Use the service name for MySQL
        - name: PMA_USER
          value: myuser
        - name: PMA_PASSWORD
          value: mypassword